<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" id="display" />
      <div>
        <button class="btn" onclick="clearDisplay()">AC</button>
        <button class="btn" onclick="deleteLast()">DEL</button>
        <button class="btn" onclick="skey('%')">%</button>
        <button class="skey" onclick="skey('/')">/</button>
      </div>
      <div>
        <button class="btn" onclick="skey('7')">7</button>
        <button class="btn" onclick="skey('8')">8</button>
        <button class="btn" onclick="skey('9')">9</button>
        <button class="skey" onclick="skey('*')">*</button>
      </div>
      <div>
        <button class="btn" onclick="skey('4')">4</button>
        <button class="btn" onclick="skey('5')">5</button>
        <button class="btn" onclick="skey('6')">6</button>
        <button class="skey" onclick="skey('-')">-</button>
      </div>
      <div>
        <button class="btn" onclick="skey('1')">1</button>
        <button class="btn" onclick="skey('2')">2</button>
        <button class="btn" onclick="skey('3')">3</button>
        <button class="skey" onclick="skey('+')">+</button>
      </div>
      <div>
        <button class="btn" onclick="skey('00')">00</button>
        <button class="btn" onclick="skey('0')">0</button>
        <button class="btn" onclick="skey('.')">.</button>
        <button class="skey" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
